<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <strong>Menu</strong>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item lines="none" [routerLink]="['/home']" (click)="onMenuClick()">
          <ion-icon name="home-sharp" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink='/rooms' (click)="onMenuClick()">
          <ion-icon name="bed-outline" slot="start"></ion-icon>
          <ion-label>Accommodation</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink='/contact' (click)="onMenuClick()">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>Contact</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="onMenuClick()">
          <ion-icon name="close-outline" slot="start"></ion-icon>
          <ion-label>Menu Close</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
